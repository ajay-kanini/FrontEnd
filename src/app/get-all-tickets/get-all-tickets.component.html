<div *ngFor="let ticket of ticketModel">
    <div class="card">
        <h3>Id: {{ticket.ticketId}}</h3>
        <h3>Title: {{ ticket.ticketTitle}}</h3>
        <p> <span class="bold-text">Description:</span> {{ ticket.ticketDescription}}</p>
        <p>Date: {{ticket.ticketRaisedDate}}</p>
        <p>Status: {{ ticket.ticketStatus }}</p>
        <p>Intern Id: {{ticket.internId}}</p>
    </div>
</div>
