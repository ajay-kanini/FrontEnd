 <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        
          
            <div class="form-outline mb-4">
              <input type="text" [(ngModel)]="intern.name" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter your name" />
            </div>
  
            <div class="form-outline mb-3">
              <label >&nbsp; Enter date of birth</label>
              <input type="date" [(ngModel)]="intern.dateOfBirth" id="form3Example4" class="form-control form-control-lg"
                 />
            </div>        
            
            <div class="form-outline mb-3">
              <label >&nbsp; Enter age</label>
              <input type="text" [(ngModel)]="intern.age" id="form3Example4" class="form-control form-control-lg"
                />
            </div>

            <div class="form-outline mb-3">
              <input type="email" [(ngModel)]="intern.email" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter a valid mail " />
            </div>
          
            <div class="form-outline mb-3">
              <input type="text" [(ngModel)]="intern.phone" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter your phone number" />
            </div>
            
            <div class="form-outline mb-3">
              <select  class="form-control form-control-lg" id="form3Example4" [(ngModel)]="intern.gender">
                <option value="" disabled selected>Select your gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
            </div>
            
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="addIntern()">Register</button>
                &nbsp; &nbsp; &nbsp; &nbsp;         
            </div>
  
        </div>
      </div>
    </div>
    <div id="footer"
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

      <div class="text-white mb-3 mb-md-0, foorterText ">
        Copyright Â© 2023. All rights reserved.
      </div>
    </div>
  </section>
