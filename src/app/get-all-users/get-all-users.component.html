<div *ngFor="let intern of internModel">
    <div class="card">
        <h3>Id: {{intern.id}}</h3>
        <h3>Name: {{ intern.name }}</h3>
        <p>Email: {{ intern.email }}</p>
        <p>DOB: {{intern.dateOfBirth}}</p>
        <p>Age: {{ intern.age }}</p>
        <p>Phone: {{intern.phone}}</p>
        <p>Gender: {{intern.gender}}</p>        
    </div>
</div>
