<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        
          <!-- Email input -->
          <div class="form-outline mb-4">
              <label class="form-label" for="form3Example3">Ticket Title</label>
            <input  type="text" [(ngModel)]="this.ticket.ticketTitle" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter ticket title" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" >Ticket Description</label>
            <textarea  [(ngModel)]="this.ticket.ticketDescription" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter ticket description"> </textarea>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" (click)="RaiseTicket()" class="btn btn-primary">Submit</button>
          </div>         
      </div>
    </div>
  </div>
  <div id="footer"
  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

  <div class="text-white mb-3 mb-md-0, foorterText ">
    Copyright Â© 2023. All rights reserved.
  </div>
</div>
</section>
